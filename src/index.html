<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Colombe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart']});
      //google.charts.setOnLoadCallback(drawChart);
    </script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload= "dinamicSelector()">
  <nav class="navbar navbar-light bg-light">
   <img width="80rem" src="../img/iconColombe.png">
      <a href= "#adminLogin" class="btn btn-outline-success my-2 my-sm-0 nav-link" onclick= "guestList()" data-target= "adminLogin">Admin</a>
  </nav>
  <section class= "active page" id= "welcomePage">
    <h1>¡Hola!<br>Por favor, registra tu visita</h1>
    <br>
    <h3>Escribe tu nombre y Apellido</h3>
      <input type="text" id="visitor" class="visitorInput" >
    <br>
    <select name="selectCoworker" id="selectCoworker" class="visitantSelector">
    </select>
    <br>
    <div class="video-wrap" class= "formatVideo">
      <video id="video" class= "formatVideo"></video>
      <button id="startbutton" class="btn btn-secondary registBtn">Captura la foto</button>
      <canvas id="canvas" class= "formatVideo"></canvas>
    </div>
    <br>
      <button id="register" class="btn btn-secondary registBtn">Registrate</button>
  </section>
  <section class= "page" id= "adminLogin">
    <div class= "fields">
      <img width="50rem" src="../img/icon3.png">
      <br>
      <input type="password" id="password" placeholder= "Ingresa el código">
      <br>
      <div class= "btn btn-outline-success my-2 my-sm-0" onclick= "logAdmin()" data-target= "currentGuest">Ingresar</div>
    </div>
  </section>
  <!--Aquí la pantalla de visitas activas -->
  <section class= "page" id= "currentGuest">
    <div class= "fields">
      <h2>Registro de CoWorkers</h2>
      <input type= "text" id= "coWorker" placeholder= "Ingresa nuevo coWorker">
      <input type= "text" id= "mailTo" placeholder= "Correo Electronico">
      <button class= "btn btn-outline-success my-2 my-sm-0 btnSave" id="save">Registrar</button>
      <button class= "btn btn-outline-success my-2 my-sm-0 btnSave" id="save" onclick= "seeCharts()">Ver gráficas</button>
    </div>
      <h2>Visitantes</h2>
      <div id= "table-data" class= "row">
    </div>
  </section>
  <section class= "page" id= "graphics">
    <h2>Gráficas comparativas</h2>
    <div id="charts">
    </div>
    <div id="charts2">
    </div>
  </section>

  </section> -->
